{% extends 'layout.html' %}

{% block contents %}
<h1>This is where you will make an account</h1>
    {% if errormessage %}
        <p>{{ errormessage }}</p>
    {% endif %}
<form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit">
</form>
{% endblock %}
