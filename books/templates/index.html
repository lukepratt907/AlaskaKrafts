{% extends "layout.html" %}

{% block content %}
    {% if book in user.favories.all %}<!--.all()?-->
        <div id="watchlist-image" dataset="{{ auction.id }}">

    {% else %}
        <div id="watchlist-image" dataset="{{ auction.id }}">
            <a dataset="{{ auction.id }}" id="wishlist" href="{% url 'favorite-view' %}"><img id="foo" src='https://cdn-icons-png.flaticon.com/512/73/73814.png'></a>
        </div>
    {% endif %}
{% endblock %}
