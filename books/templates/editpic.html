{% extends "layout.html" %}

{% block title %}Favorites{% endblock %}

{% block header %}
    <h1 class="title">Favorites</h1>
{% endblock %}

{% block content %}
    <form action="{% url 'editpic' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ update_user_form.as_p }}
        {{ update_profile_form.as_p }}
        <div>
            <input type="submit" name="submit" value="Save Profile Changes">
        </div>
    </form>
{% endblock %}
