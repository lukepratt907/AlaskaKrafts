{% extends "auctions/layout.html" %}
{% block main %}

<h2>Login</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}

</form>
<p>Forgot your password? <a href="{% url 'password_reset' %}">Send me email.</a></p>
<p> Don't have an account?<a href="{% url 'register' %}"> Register here.</a></p>

{% endblock %}
