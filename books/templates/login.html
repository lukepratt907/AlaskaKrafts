{% extends "layout.html" %}

{% block content %}

    <h2>Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login-page' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn" type="submit" value="Login">
    </form>

    <p>
        Don't have an account? <a class="btn" href="{% url 'register-page' %}">Register here.</a>
    </p>


{% endblock %}
